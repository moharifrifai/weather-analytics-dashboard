<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Analytics Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <h1>ðŸŒ¤ Weather Analytics</h1>
    <select id="city">
      <option value="-6.2,106.8">Jakarta</option>
      <option value="35.6,139.7">Tokyo</option>
      <option value="51.5,-0.1">London</option>
    </select>
  </header>

  <main class="container">
    <section class="cards">
      <div class="card">
        <span>Avg Temp</span>
        <strong id="avgTemp">-</strong>
      </div>
      <div class="card">
        <span>Max Temp</span>
        <strong id="maxTemp">-</strong>
      </div>
      <div class="card">
        <span>Min Temp</span>
        <strong id="minTemp">-</strong>
      </div>
    </section>

    <section class="chart-wrapper">
      <canvas id="tempChart"></canvas>
    </section>
  </main>

  <footer class="footer">
    Data from Open-Meteo API Â· Free & Public
  </footer>

  <script src="app.js"></script>
</body>
</html>
